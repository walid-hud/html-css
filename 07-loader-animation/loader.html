<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average react app</title>
    <style>
        body {
            height: 100dvh;
            margin: 0;
        }

        .card {
            --bg-color: #111;
            background-color: var(--bg-color);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            color: rgb(124, 124, 124);
            font-family: sans-serif;
            font-weight: 500;
            font-size: 25px;
            box-sizing: content-box;
            height: 40px;
            padding: 10px 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            border-radius: 8px;
        }

        .words {
            overflow: hidden;
            position: relative;
            padding: 4px;
            top: 1.4rem;
        }

        .words::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(var(--bg-color) 10%,
                    transparent 30%,
                    transparent 70%,
                    var(--bg-color) 90%);
            z-index: 20;
        }

        .word {
            display: block;
            height: 100%;
            padding-left: 6px;
            color: #956afa;
            animation: spin_4991 6s infinite;
        }

        @keyframes spin_4991 {
            10% {
                transform: translateY(-102%);
            }

            25% {
                transform: translateY(-100%);
            }

            35% {
                transform: translateY(-202%);
            }

            50% {
                transform: translateY(-200%);
            }

            60% {
                transform: translateY(-302%);
            }

            75% {
                transform: translateY(-300%);
            }

            85% {
                transform: translateY(-402%);
            }

            100% {
                transform: translateY(-400%);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="loader">
            <p>loading</p>
            <div class="words">
                <span class="word">fonts</span>
                <span class="word">images</span>
                <span class="word">scripts</span>
                <span class="word">privacy invaders</span>
                <span class="word">questionable ads</span>
            </div>
        </div>
    </div>

</body>

</html>
