<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Unsorted/globals.css">
    <title>AirPods Max</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #0066CC;
            --dark: #1D1D1F;
            --gray: #F5F5F7;
        }

        body {
            min-height: 100dvh;
            background: var(--dark);
            color: var(--gray);
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-behavior: smooth;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .card-container {
            position: relative;
            border-radius: 12px;
            width: 300px;
            aspect-ratio: 2/3;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-container:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            background: var(--gray);
            overflow: hidden;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            /* padding: 1rem; */
        }

        .image img {
            width: 100%;
            max-width: 80%;
            object-fit: contain;
        }

        .description {
            transform: rotateY(180deg);
            color: #1D1D1F;
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            position: relative;
        }

        .description img {
            width: 80%;
            margin: 0 auto 1rem;
            object-fit: contain;
        }

        .description p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .description h1 {
            font-size: 2rem;
            margin-bottom: auto;
            line-height: 1.1;
        }

        .buy-section {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 1000px;
            backdrop-filter: blur(10px) brightness(0.9);
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: #ffffff4d;
        }

        .buy-section span {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .buy-section button {
            cursor: pointer;
            padding: 0.5rem 1.5rem;
            border-radius: 1000px;
            background: var(--blue);
            color: var(--gray);
            border: 0;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .buy-section button:hover {
            background: #0077ED;
        }

        .buy-section button:active {
            transform: scale(0.95);
        }

 

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

 
    </style>
</head>

<body>
    <main>
        <div class="card-container" id="card">
            <div class="card-inner">
                <div class="card-face image">
                    <img src="./airpods.png" alt="AirPods Max">
                </div>

                <div class="card-face description">
                    <img src="./airpods.png" alt="AirPods Max">
                    <p>AirPods Max</p>
                    <h1>Symphonic boom.</h1>
                    <div class="buy-section">
                        <span>$549</span>
                        <button>Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
