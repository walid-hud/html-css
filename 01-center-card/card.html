<!DOCTYPE html>
<html lang="en">

<head>

        body{
            background:black ;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container{
            padding: 1rem 0.5rem;
            border: 1px solid whitesmoke;
            border-radius: 12px;
            min-width: 20vw ;
            max-width: 50vw;
            display: flex;
            flex-direction: column;
            h1{
                font-size: 1.4rem;
            }
            p{
                font-size: small;
                opacity: 0.9;
            }
            button{
                font-size: 1rem;
                background-color: black;
                border: 1px solid whitesmoke;
                border-radius: 5px;
                color: white;
                padding: 0.5rem 1rem;
                width: fit-content;
                align-self: flex-end;
                cursor: pointer;
            }
            button:hover{
                filter: invert();
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>The complex</h1>
        <p>When does home become a complex ? when does a complex become home? </p>
