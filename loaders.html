<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* I could have just three round divs like a normal person ðŸ«© */
        .loader {
            width: 60px;
            aspect-ratio: 2;
            /* this creates a dot using a radial gradient*/
            --dot: no-repeat radial-gradient(circle closest-side, #000 90%, #0000);
            /* this adds the dots as backgrounds to the loader container at different 
            positions*/
            background:
                var(--dot) 0% 50%,
                var(--dot) 50% 50%,
                var(--dot) 100% 50%;
                /* each dot take 1/3 of the container width and half the height */
                background-size: calc(100%/3) 50%; 
            animation: load 1s infinite linear;
        }

        @keyframes load {
            20% {
                background-position: 0% 0%, 50% 50%, 100% 50%
            }

            40% {
                background-position: 0% 100%, 50% 0%, 100% 50%
            }

            60% {
                background-position: 0% 50%, 50% 100%, 100% 0%
            }

            80% {
                background-position: 0% 50%, 50% 50%, 100% 100%
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
</body>

</html>
