<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Unsorted/globals.css">
    <title>Register | SKY </title>
    <style>
        

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            height: 100%;
            background: var(--color-dark-dark);
            min-height: 100dvh;
            color: var(--color-white);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            /* background: var(--color-light-dark); */
            background: url("./bg.webp") var(--color-light-dark) no-repeat;
            background-size: 100%;
            background-blend-mode: difference;
            border: 1px solid var(--color-gray-1);
            border-radius: 12px;
            height: 70vh;
            width: 500px;
        }

        form {
            border-radius: 12px;
            height: 100%;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            backdrop-filter:
                brightness(50%);

            input {
                width: 70%;
                height: 2.5rem;
                border: none;
                border-radius: 5px;
                padding: 1rem;
                outline: 0;
            }

            input:focus {
                outline: 2px solid var(--color-blue-3);

            }

            input[type="password"]:user-invalid {
                outline: 2px solid var(--color-pink);
            }
            input[type="password"]:user-valid {
                outline: 2px solid var(--color-green-4);
            }

            input[type="email"]:user-invalid {
                outline: 2px solid var(--color-pink);

            }

            input[type="email"]:user-valid {
                outline: 2px solid var(--color-green-4);
            }

            p {
                font-size: 0.8rem;
                color: hsl(231, 3%, 70%);
            }

            a {
                color: #e9ecfc;
            }

            a:hover {
                color: #4FD1C5;
            }

            .password-container,
            .email-container {
                display: flex;
                flex-direction: column;
                gap: 5px;

                label {
                    color: #e9ecfc93;
                    font-size: small;
                }
            }

            button {
                width: 70%;
                height: 2.5rem;
                border: 2px solid var(--color-cyan-2);
                border-radius: 5px;
                background-color: var(--color-dark-dark);
                color:white;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0 0.5rem;
                svg{
                    transition: opacity 200ms ease-in-out;
                    opacity: 0;
                    fill: var(--color-gray-3);
                    width: 1rem;
                    margin-top: 4px;
                }
            }
            button:hover{
                svg{
                    opacity: 1;
                }
            }
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="form-container">
                <form>
                    <h1>
                        Welcome back !
                    </h1>
                    <div class="email-container">
                        <label for="email">email</label>
                        <input type="email" required placeholder="yourname@example.com">
                    </div>
                    <div class="password-container">
                        <label for="password">password</label>
                        <input type="password" required minlength="4" placeholder="password">
                    </div>
                    <div>
                        <p>
                            forgot your password ? <a href="#">
                                reset password
                            </a>
                        </p>
                    </div>
                    <div class="submit-button-container">
                        <button type="submit">
                            <span>log in</span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    class="size-6">
                                    <path fill-rule="evenodd"
                                        d="M20.239 3.749a.75.75 0 0 0-.75.75V15H5.549l2.47-2.47a.75.75 0 0 0-1.06-1.06l-3.75 3.75a.75.75 0 0 0 0 1.06l3.75 3.75a.75.75 0 1 0 1.06-1.06L5.55 16.5h14.69a.75.75 0 0 0 .75-.75V4.5a.75.75 0 0 0-.75-.751Z"
                                        clip-rule="evenodd" />
                                </svg>

                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </main>

</body>

</html>
